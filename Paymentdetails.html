<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
  </head>
  <body>
    <h1>Payment Details</h1>
    <fieldset style="width: 50%; height: 300px">
      <legend>Payment Portal</legend>
      <input type="text" placeholder="Name" style="margin: 15px" /><br />
      <input type="tel" placeholder="Phone number" style="margin: 15px" /><br />
      <input
        type="number"
        max="5"
        style="margin: 15px"
        value="quantity"
        placeholder="Quantity"
      />
      <br />
      <textarea
        name=""
        id="textarea"
        style="margin: 10px; width: 30%; height: 100px"
        placeholder="Address"
      ></textarea>
      <a href=""><button>Order Now</button></a>
    </fieldset>
  </body>
</html>
